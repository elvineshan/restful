<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content=" A demo app that pulls and displays data from the JSONPlaceholder REST API">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
		<title>RESTful App</title>
		<!-- Load necessary stylesheets -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<!-- Load fonts -->
		<link href="https://fonts.googleapis.com/css?family=Changa|Yantramanav" rel="stylesheet">
	</head>
	<body>
		<div class="site-container">

			<header class="site-header">
				<h1>RESTful App Coding Challenge</h1>
			</header>

			<main class="site-content">
				<!-- Pagination info -->
				<h3 id="pagination"></h3>
				<!-- Start/Reset button -->
				<button id="startbutton" class="button">Start</button>
				<!-- Previous and Next buttons -->
				<div id="navigation-wrapper">
					<button id="previousbutton" class="button">Previous</button>
					<button id="nextbutton" class="button">Next</button>
				</div>
				<!-- Container which will be populated with the photos data from JSON -->
				<div id="photo-container"></div>
			</main>

			<footer>
				<h5>Created by Eshan Mohabeer</h5>
			</footer>

		</div><!-- .site-container -->

		<!-- Load JavaScript from external file -->
		<script src="js/main.js"></script>
	</body>
</html>
